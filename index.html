<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel_Sched</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="travel-favicon.ico">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <h2>Travel Schedule</h2>
        <table id="schedule-table">
            <form id="add-row-form">
                <input type="date" id="date-input" required>
                <input type="text" id="destination-input" placeholder="Destination" required>
                <input type="text" id="transportation-input" placeholder="Transportation" required>
                <input type="text" id="notes-input" placeholder="Notes">
                <button type="submit">Add Row</button>
            </form>
            
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Destination</th>
                    <th>Transportation</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
            </tbody>
        </table>
        <script src="script.js"></script>
        <script src="sw.js"></script>
        <script>
            if('serviceWorker' in navigator){
                navigator.serviceWorker.register('sw.js', {scope:'/nic/'})
            }else{
                console.log('not in navigator');
            }
        </script>
</body>
</html>
